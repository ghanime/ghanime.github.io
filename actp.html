<!DOCTYPE html>
<html>
    <head>
	<title>ACTP</title>
	<script src="https://cdn.jsdelivr.net/npm/shaka-player@3.3.4/dist/shaka-player.compiled.min.js"></script>
	<script src="https://github.com/videojs/mux.js/releases/latest/download/mux.js"></script>
    </head>
    <body>
	<video id="video" width="640" height="360" controls>
	<script>
		var video = document.getElementById('video');
		var player = new shaka.Player(video);
		var manifestUri = 'https://raw.githubusercontent.com/ghanime/actp/master/index.mpd';
		player.load(manifestUri).then(function() {
			console.log('The video has now been loaded!');
		}).catch(function(error) {
			console.error('Error code', error.code, 'object', error);
		);
	</script>
    </body>
</html>
